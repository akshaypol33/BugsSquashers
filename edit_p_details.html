
{% extends 'v_base.html' %}
{% block title %} registration {% endblock title %}
{% block body %}

<body data-spy="scroll" data-target=".navbar" data-offset="50">

<div class="col-xl-10 col-lg-7" style="padding-left:200px;">
              <div class="card shadow mb-4" >


 
<h2 align="center">Pregnant Women Registration Form </h2>
<form action="{% url 'p_update' %}" autocomplete="off"  method="POST">
 {% csrf_token %}
<input type="hidden" name="p_id" id="p_id" required value="{{ data.p_id}}" />
   


<div class="container">

<div class='resp_code frms'style="margin-left:10px;">
  
<div class="row">
	<div class="col-25">
  	<label for="p_fname">First name:</label>
  	</div>
  	<div class="col-75">
    <input type="text" id="p_fname" name="p_fname" value="{{data.p_fname}}" placeholder="Enter First name" required>
    </div>
</div>

<div class="row">
	<div class="col-25">
    <label for="p_lname">Last name:</label>
    </div>
 	<div class="col-75">
    <input type="text" id="p_lname" name="p_lname" value="{{data.p_lname}}" placeholder="Enter Last Name" required>
 	</div>
</div>


 <div class="row">
	<div class="col-25">
    <label for="p_dob">Date of Birth:</label>
    </div>
    <div class="col-75">
  <input type="date" id="p_dob" name="p_dob" value="{{data.p_dob}}" required>
  </div>
</div> 

<div class="row">
	<div class="col-25">
  <label for="p_email_id">Email Id:</label>
     </div>
     <div class="col-75">
  <input type="email" id="p_email_id" name="p_email_id" value="{{data.p_email_id}}" placeholder="Enter Email Id">
  </div>
  </div>
  
<div class=row>
	<div class="col-25">
  <label for="p_phone_number">Mobile Number:</label>
  	</div>
    <div class="col-75">
  <input type="tel" id="p_phone_number" name="p_phone_number" value="{{data.p_phone_number}}" placeholder="Enter Mobile Number"required maxlength="10" required>
  </div>
  </div>
  <div class='row'>
	<div class="col-25">
  <label for="p_adhar_number">Aadhaar Number:</label>
  	</div>
    <div class="col-75">
  <input type="tel" id="p_adhar_number" name="p_adhar_number" value="{{data.p_adhar_number}}" placeholder="Enter Aadhaar Number"required maxlength="12" required>
  </div>
  </div>

  <div class=row>
  <div class="col-25">
  <label for="p_address">Address:</label>
    </div>
    <div class="col-75">
  <input type="text" id="p_address" name="p_address" value="{{data.p_address}}" placeholder="Enter Address"required>
  </div>
  </div>

  

  <div class='row'>
  <div class="col-25">
  <label for="p_pincode">Pin Code:</label>
    </div>
    <div class="col-75">
  <input type="text" id="p_pincode" name="p_pincode" value="{{data.p_pincode}}" placeholder="Enter Pincode"required maxlength="6" required>
  </div>
  </div>


  <div class="row">
                <div class="col-25">
                    <label for="state">State:</label><br>
                    <label for="city">City:</label>
                </div>
                <div class="col-75">
                    <div id="selection">
                        <select , id="listBox" name="state" value="{{data.state}}" onchange='selct_district(this.value)'></select>
                        <select , id='secondlist' name="city" value="{{data.city}}"></select>
                    </div>
                </div>
            </div>





<div class="row">
	
 	<div class="col-75">
    <div id="dumdiv" align="center" style=" font-size: 10px; color: #dadada; ">
        <a id="dum" style="padding-right:0px; text-decoration:none;color: green;text-align:center;" href="http://www.hscripts.com"></a>
      </div>
 	</div>
</div>

<div class="row">
    <div class="col-25">
<label for="p_how_many_months_pregnant" >How many month's pregnant:</label>
</div>
<div class="col-75">
<select name="p_how_many_months_pregnant" value="{{data.p_how_many_months_pregnant}}" id="p_how_many_months_pregnant" required>
  <option value="" disabled selected>Select Month of Pregnancy</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  
</select>
</div>
</div>  

<div class="row">
	<div class="col-25">
    <label for="p_expected_delivery_date">Expected date of Delivery:</label>
    </div>
    <div class="col-75">
  <input type="date" id="p_expected_delivery_date" name="p_expected_delivery_date" value="{{data.p_expected_delivery_date}}" required >
  </div>
</div> 
  

<div class="row">
<div class="col-25">
  <input type="submit" value="Submit">
  {% if messages %}
            {% for message in messages %}
                <h2 style="color:green;">{{message}}</h2> 
            {% endfor %}
          {% endif %}
  <!-- onclick="alert('Patient Registration Successful' -->
  </div>
 <div class="col-75"> ""

  </div>
  </div>
  </div>


                
            <!-- Pie Chart -->
            

          <!-- Content Row -->
          

        </div>
        <!-- /.container-fluid -->

      </div>
    </form>
      </body>
 {% endblock body %}
